<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Template Preview - CareerCanvas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/preview.css">
    <link rel="stylesheet" href="../css/templates/modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="preview-container modern-template">
        <div class="preview-header" style="background-image: url('../6.jpg');">
            <div class="template-buttons">
                <a href="../templates.html" class="template-button templates-button">Templates</a>
                <a href="../create.html?template=modern" class="template-button use-template-btn">Use This Template</a>
            </div>
            <h1>Modern Template Preview</h1>
            <p>Contemporary design with a tech feel</p>
        </div>

        <div id="portfolio-content">
            <!-- Portfolio content will be dynamically inserted here -->
        </div>
    </div>

    <script src="../js/sample-portfolio.js"></script>
    <script>
        // Function to load and display portfolio data
        function loadPortfolioData() {
            const portfolioData = JSON.parse(localStorage.getItem('preview_portfolio_data'));
            if (!portfolioData) {
                console.error('No preview data found');
                return;
            }

            const portfolioContent = document.getElementById('portfolio-content');

            // Personal Information Section
            portfolioContent.innerHTML = `
                <section class="personal-info">
                    <div class="profile-card">
                        <div class="profile-header">
                            <h2>${portfolioData.personal.name}</h2>
                            <h3>${portfolioData.personal.title}</h3>
                        </div>
                        <div class="contact-info">
                            <p><i class="fas fa-envelope"></i> ${portfolioData.personal.email}</p>
                            <p><i class="fas fa-phone"></i> ${portfolioData.personal.phone}</p>
                            <p><i class="fas fa-map-marker-alt"></i> ${portfolioData.personal.location}</p>
                        </div>
                        <div class="about">
                            <h4>About Me</h4>
                            <p>${portfolioData.personal.about}</p>
                        </div>
                    </div>
                </section>

                <section class="skills">
                    <h2>Skills</h2>
                    <div class="skills-grid">
                        ${portfolioData.skills.map(skill => `
                            <div class="skill-card">
                                <i class="fas fa-code"></i>
                                <span>${skill}</span>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <section class="experience">
                    <h2>Experience</h2>
                    <div class="timeline">
                        ${portfolioData.experience.map(exp => `
                            <div class="timeline-item">
                                <div class="timeline-content">
                                    <h3>${exp.position}</h3>
                                    <p class="company">${exp.company}</p>
                                    <p class="duration">${exp.duration}</p>
                                    <p class="description">${exp.description}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <section class="education">
                    <h2>Education</h2>
                    <div class="education-grid">
                        ${portfolioData.education.map(edu => `
                            <div class="education-card">
                                <i class="fas fa-graduation-cap"></i>
                                <h3>${edu.institution}</h3>
                                <p>${edu.degree}</p>
                                <p>${edu.year}</p>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <section class="projects">
                    <h2>Projects</h2>
                    <div class="projects-grid">
                        ${portfolioData.projects.map(project => `
                            <div class="project-card">
                                <div class="project-content">
                                    <h3>${project.name}</h3>
                                    <p>${project.description}</p>
                                    <a href="${project.link}" target="_blank" class="project-link">
                                        <i class="fab fa-github"></i> View Project
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;
        }

        // Load portfolio data when the page loads
        document.addEventListener('DOMContentLoaded', loadPortfolioData);
    </script>
</body>
</html>
